<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Page</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Teddies */
        .teddy {
            position: absolute;
            width: 100px;
            height: auto;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Image and Video Section */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 8px;
        }
        img {
            max-width: 8%;
            height: 10%;
            margin-bottom: 1px;
        }

        video {
            max-width: 10%;
            height: auto;
            padding-top: 6px;
        }
    </style>
</head>
